# expected fields in the configuration file for this engine
configuration:

    server_field:
        type: str
        description: "The name of the project entity field that contains the perforce server to
                      connect to. The value in the field should be of the form: 'protocol:server:port'."
        allows_empty: True
        default_value:  sg_perforce_server

    server_aliases:
        type: list
        values:
            type: str
        allows_empty: True
        default_value: []
        description: "A list of aliases for the Perforce server - if the Perforce server is moved or
                      given a new protocol, name or port, adding the original to this list will allow
                      Toolkit to continue using publishes that were published to the old server.  The
                      current server should always be specified in the 'server' setting."

    host:
        type: str
        description: "Name of the host computer to impersonate when connecting to Perforce.
                      This is usually left empty!"
        default_value: ''

    hook_get_perforce_user:
        type: hook
        parameters: [sg_user]
        default_value: get_perforce_user
        description: "Specify a hook that will return the Perforce user name for a specified Shotgun
                      user name"

    hook_get_shotgun_user:
        type: hook
        parameters: [p4_user]
        default_value: get_shotgun_user
        description: "Specify a hook that will return the Shotgun user name for a specified Perforce
                      user name"

    hook_store_publish_data:
        type: hook
        parameters: [local_path, publish_data, p4]
        default_value: store_publish_data
        description: ''

    hook_load_publish_data:
        type: hook
        parameters: [depot_path, user, workspace, revision, p4]
        default_value: load_publish_data
        description: ''

    hook_store_review_data:
        type: hook
        parameters: [local_publish_paths, version_data, p4]
        default_value: store_review_data
        description: ''

    hook_load_review_data:
        type: hook
        parameters: [depot_path, user, workspace, revision, p4]
        default_value: load_review_data
        description: ''

    download_thumbnails:
        type: bool
        default_value: true
        description: Controls whether thumbnails should be downloaded from ShotGrid or not. We
            strongly recommend that thumbnails are downloaded since this greatly enhances
            the user experience of the loader, however in some situations this may be
            difficult due to bandwidth or infrastructural restrictions.

    action_mappings:
        type: dict
        description: Associates published file types with actions. The actions are all defined
            inside the actions hook.
        default_value: { }
        default_value_tk-3dsmax:
            3dsmax Scene: [ import, reference ]
        default_value_tk-3dsmaxplus:
            3dsmax Scene: [ import, reference ]
        default_value_tk-houdini:
            Houdini Scene: [ merge ]
        default_value_tk-nuke:
            Rendered Image: [ read_node ]
            Nuke Script: [ script_import ]
        default_value_tk-maya:
            Maya Scene: [ reference, import ]
            Rendered Image: [ texture_node ]
            Photoshop Image: [ texture_node ]
            UDIM Image: [ udim_texture_node ]
        default_value_tk-motionbuilder:
            Motion Builder FBX: [ import ]
        default_value_tk-photoshop:
            Photoshop Image: [ add_as_a_layer, open_file ]
            Rendered Image: [ add_as_a_layer, open_file ]
        default_value_tk-mari:
            Alembic Cache: [ geometry_import ]
        default_value_tk-flame:
            Flame Batch File: [ load_setup ]
            Flame Quicktime: [ load_clip ]
            Flame Render: [ load_clip ]
            Photoshop Image: [ load_clip ]
            Rendered Image: [ load_clip ]
            Image: [ load_clip ]
            Movie: [ load_clip ]
            Texture: [ load_clip ]

# This framework is shared so that there is only a single instance
shared: True

# the Shotgun fields that this engine needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item
display_name: "Perforce Framework"
description: "Common Perforce functionality used by various apps & hooks"

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.14.61"

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
    - { "name": "tk-framework-shotgunutils", "version": "v5.x.x", "minimum_version": "v5.2.1" }