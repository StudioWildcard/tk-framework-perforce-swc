# YAML Configuration File for Qt Resource Building
#
# For more information:
# https://github.com/shotgunsoftware/tk-toolchain?tab=readme-ov-file#tk-build-qt-resources

- ui_src: python/widgets/resources
  ui_files:
    - open_connection_form
    - password_form
    - select_workspace_form
    - trust_form
  res_files:
    - resources
  py_dest: python/widgets/ui
